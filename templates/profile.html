<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Профиль</h1>
    <form action="{{ url_for('profile') }}" method="post" enctype="multipart/form-data">
      <!-- ФИО -->
      <label for="full_name">ФИО</label>
      <input type="text" id="full_name" name="full_name"
             value="{{ profile.full_name }}" required>

      <!-- Email -->
      <label for="email">Email</label>
      <input type="email" id="email" name="email"
             value="{{ profile.email }}" required>

      <!-- Пароль -->
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password"
             placeholder="Оставьте пустым, чтобы не менять">

      <!-- Фото -->
      <label for="photo">Фото профиля</label>
      {% if profile.photo_path %}
        <img src="{{ url_for('static', filename=profile.photo_path) }}"
             alt="Фото профиля" class="chart-circle">
      {% endif %}
      <input type="file" id="photo" name="photo" accept="image/*">

      <!-- Сохранить -->
      <button type="submit">Сохранить</button>
    </form>
    <!-- Кнопка назад, если нужно -->
    <form action="{{ url_for('main') }}" method="get">
      <button type="submit">Назад</button>
    </form>
    <form action="{{ url_for('logout') }}" method="get">
      <button class="logout-btn" type="submit">Выйти</button>
    </form>
  </div>
</body>
</html>
